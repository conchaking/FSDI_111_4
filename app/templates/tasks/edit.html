{% extends 'base.html' %}


{% block title %}Edit Task{% endblock title %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST" action="{{ url_for('edit_task_request', pk=task['id']) }}">
    <p>
        <label for="summary">Summary</label>
        <input type="text" value="{{ task['summary'] }}" name="summary" id="id_summary">
    </p>
    <p>
        <label for="description">Description</label>
        <input 
            type="text" value="{{ task['description'] }}"
            name="description" id="id_description">
    </p>
    <p>
        <label for="is_done">Done?</label>
        <select name="is_done" id="id_is_done">
            <option value="1" {% if task["is_done"] %}selected{% endif %}>Done</option>
            <option value="0"{% if not task["is_done"] %}selected{% endif %}>Not Done</option>
        </select>
    </p>
    <input type="submit" value="Edit" class="btn btn-success">
</form>
{% endblock content %}
