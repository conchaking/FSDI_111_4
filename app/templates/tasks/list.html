{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
{% for task in tasks %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task["summary"] }}</h5>
            <h6 class="card-text">{{ task["description"] }}</h6>
            <a href="{{ url_for('task_detail', pk=task['id']) }}" class="card-link">
                Continue reading...
            </a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}
